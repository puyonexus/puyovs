app-id: com.puyovs.client
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: PuyoVS
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=host
  - --device=dri
modules:
  - name: PuyoVS
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - "-DENABLE_UPDATER=Off"
    sources:
      - type: dir
        path: .
